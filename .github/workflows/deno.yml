name: Deno

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup Deno
        # uses: denoland/setup-deno@v1
        uses: denoland/setup-deno@5fae568d37c3b73449009674875529a984555dd1  # v1.3.0
        with:
          deno-version: v1.x

      # Uncomment this step to verify the use of 'deno fmt' on each commit.
      #- name: Verify formatting
      #  run: deno fmt --check

      - name: Verify formatting and commit changes
        run: |
          deno fmt && git add .
          git diff --quiet --exit-code || git commit -m "Auto-format code"
          
      - name: Run linter
        run: deno lint

      #- name: Run tests
      #  run: deno test -A
